<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thank You</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #e8e8e8;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-image: url("bg.jpg");
      background-repeat: repeat;
    }

    /* Green overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 90, 0, 0.30);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 80px auto;
      padding: 30px;
      background: #1f2726;
      border: 2px solid #8a8a8a;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
    }

    p {
      font-size: 15px;
      color: #d7d7d7;
      margin: 14px 0;
    }

    .logo {
      display: block;
      margin: 25px auto 20px;
      width: 220px;
    }

    .addr-box {
      margin: 26px auto 0;
      padding: 14px;
      background: #111615;
      border: 2px solid #6f6f6f;
      width: 75%;
    }

    .label {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #cfcfcf;
    }

    .addr {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #ff3b3b;
      font-family: "Courier New", monospace;
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #cfcfcf;
    }

    a {
      color: #9ee493;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .container {
        margin: 30px 12px;
        padding: 22px;
      }
      .addr-box {
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <div class="container">
    <h1>Thank You for Playing!</h1>

    <img src="logo2.gif" class="logo" alt="JanekTech">

    <p>
      Thanks for spending your time on the<br>
      <b>JanekTech Counter-Strike: Source server</b>.
    </p>

    <p>
      We hope you had fun and enjoyed the custom maps.
    </p>

    <div class="addr-box">
      <div class="label">Join again anytime</div>
      <div class="addr">rating-slides.gl.at.ply.gg:55400</div>
    </div>

    <div class="footer">
      Visit our website:<br>
      <a href="https://janektech.pl">https://janektech.pl</a>
    </div>
  </div>
</body>
</html>
